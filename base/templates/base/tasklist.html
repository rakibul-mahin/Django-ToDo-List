{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


<hr>
<h1>My ToDo List</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Items</th>
        <th>link</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    {% for task in tasks %}

    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-update' task.id%}">Edit</a></td>
        <td><a href="{% url 'task' task.id%}">View</a></td> <!--This will create a link of task/1 or task/id-->
        <td><a href="{% url 'task-delete' task.id%}">Delete</a></td>
    </tr>

    {% empty %}
    <h3>No Items</h3>

    {% endfor %}
</table>
